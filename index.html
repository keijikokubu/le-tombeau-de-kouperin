
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>空計画の墓</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 2em; color: #222; }
    h1 { font-size: 2em; margin-bottom: 0.2em; }
    p.lead { margin-top: 0; color: #555; }
    h2.year { margin-top: 2em; border-bottom: 1px solid #ccc; padding-bottom: 0.3em; }
    ul.entry-list { list-style: none; padding-left: 1em; }
    ul.entry-list li { margin-bottom: 0.5em; }
    .entry-meta { font-size: 0.9em; color: #666; }
  </style>
</head>
<body>
  <h1>ようこそ「空計画の墓」へ</h1>
  <p class="lead">このサイトは、対話アーカイブや創作記録を保存・公開するための実験的な墓標です。</p>

  <div id="archive">読み込み中…</div>

  <script>
    fetch("data/index.json")
      .then(response => response.json())
      .then(data => {
        const grouped = {};
        data.forEach(entry => {
          const year = entry.timestamp.slice(0, 4);
          if (!grouped[year]) grouped[year] = [];
          grouped[year].push(entry);
        });

        const container = document.getElementById("archive");
        container.innerHTML = "";

        Object.keys(grouped).sort().forEach(year => {
          const section = document.createElement("section");
          const heading = document.createElement("h2");
          heading.className = "year";
          heading.textContent = year;
          section.appendChild(heading);

          const list = document.createElement("ul");
          list.className = "entry-list";

          grouped[year].forEach(entry => {
            const item = document.createElement("li");
            const link = document.createElement("a");
            link.href = entry.path;
            link.textContent = entry.title;

            const meta = document.createElement("div");
            meta.className = "entry-meta";
            meta.textContent = `${entry.timestamp} ｜ ${entry.tags.join(", ")}`;

            item.appendChild(link);
            item.appendChild(meta);
            list.appendChild(item);
          });

          section.appendChild(list);
          container.appendChild(section);
        });
      })
      .catch(err => {
        document.getElementById("archive").textContent = "読み込みに失敗しました。";
        console.error(err);
      });
  </script>
</body>
</html>
